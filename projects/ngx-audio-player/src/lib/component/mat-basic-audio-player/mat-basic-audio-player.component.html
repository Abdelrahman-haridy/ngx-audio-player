<mat-card class="d-flex ngx-basic-audio-player">
    <audio [src]="audioUrl" #audioPlayer></audio>
    <button mat-button (click)='playBtnHandler();' class="p-1 ngx-basic-audio-player-button-handler" [disabled]="loaderDisplay">
        <fa-icon *ngIf="loaderDisplay" title="loading..." class="fa fa-lg" [pulse]="true" [icon]="['fas','spinner']"
            aria-hidden="true"></fa-icon>
        <fa-icon *ngIf="!loaderDisplay && !isPlaying" class="fa fa-lg" [icon]="['fas','play']" aria-hidden="true"></fa-icon>
        <fa-icon *ngIf="!loaderDisplay && isPlaying" class="fa fa-lg" [icon]="['fas','pause']" aria-hidden="true"></fa-icon>
    </button>
    <div class="flex-fill p-1 ngx-basic-audio-player-slider">
        <mat-slider style="width: 100%" min="0" max="{{duration}}" value="{{currentTime}}" (change)="currTimePosChanged($event)"></mat-slider>
    </div>
    <div class="p-3 ngx-basic-audio-player-duration">
        <span *ngIf="duration !== 0.01">
            -{{duration-currentTime |
            secondsToMinutes }}
        </span>
    </div>
</mat-card>
<mat-card *ngIf="displayTitle && title !== ''" style="border-top: 1px solid #ddd;">
    <div style="text-align: center;">
        <div style="padding:1px 3px;">
            {{ title }}
        </div>
    </div>
</mat-card>
